name: Code checks

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master", "main" ]

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install --ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier
        run: npm run format-check
        continue-on-error: true

      # TODO: type checks...
